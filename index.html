<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>lesson 16</title>
</head>

<body>
   <div class="wrapper">
      <header></header>
      <main class="page">
         <div class="form__container">
            <div class="form__img img">
               <img class="img__main-image" src="img/illustration.svg" alt="illustration">
            </div>
            <div class="form__content">
               <h3 class="form__pretitle">
                  Any questions?
               </h3>
               <h1 class="form__title">Drop us a line</h1>
               <div class="form__main main-form">
                  <form class="main-form__form" action="#">
                     <div class="main-form__lines">
                        <div class="main-form__line">
                           <label class="main-form__label label" for="name">First Name*</label>
                           <input class="main-form__input" type="text" name="" id="name" placeholder="Your first name">
                        </div>
                        <div class="main-form__line">
                           <label class="main-form__label label" for="last-name">Last Name*</label>
                           <input class="main-form__input" type="text" name="" id="last-name" placeholder="Your last name">
                        </div>
                     </div>
                      <div class="main-form__lines">
                        <div class="main-form__line">
                           <label class="main-form__label label" for="Email">Email*</label>
                           <input class="main-form__input" type="text" name="" id="Email" placeholder="Your working email">
                        </div>
                        <div class="main-form__line">
                           <label class="main-form__label label" for="Phone">Phone</label>
                           <input class="main-form__input" type="text" name="" id="Phone" placeholder="Your phone number">
                        </div>
                     </div>
                     <div class="main-form__area area-form">
                        <label class="area-form__label label" for="textarea">Message*</label>
                        <input class="area-form__input" type="textarea" id="textarea" placeholder="Your message">
                     </div>
                     <div class="main-form___submit submit">
                        <div class="submit__checkbox checkbox">
                           <input class="checkbox__input" type="checkbox" name="checkbox" id="checkbox" value="yes" autocomplete="off">
                           <label class="checkbox__label label" for="checkbox">I agree to receive communications from Createx Online School</label>
                        </div>
                        <button class="main-form__btn">Send message</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </main>
      <footer></footer>
   </div>
   </div>
</body>

</html>
